{% extends "base.html" %}
{% block title %}{{ SITENAME }}{% endblock %}
{% block content %}
<div class="row">
 <div class="col-sm-9">
  {% for article in articles %}
   <h4><a href="{{ SITEURL }}/{{ article.slug }}.html">{{ article.title }}</a></h4>
   <label><b>{{ article.date.strftime('%d %B %Y') }}</b></label>
   {{ article.content|truncate(150) }}
   <br>
  {% else %}
   No posts yet!
  {% endfor %}
 </div>
